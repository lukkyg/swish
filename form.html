<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover, user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/other.css">
    <link rel="manifest" href="/manifest.json">

    <link rel="apple-touch-icon" type="image/jpg" sizes="512x512" href="images/logoswish.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Swish - Send Money</title>
</head>
<body style="-webkit-user-select: none;">
    <div class="content">
        <div class="curve"></div>
        <div class="headContent1">
            <a href="startup.html"><img style="height: 15px; padding-left: 20px;" src="images/close.png" alt=""></a>
            <p style="color: white; font-weight: 500;">Swish</p>
            <a href="#" onclick="showHelp(event)"><p style="font-size: 25px; color: white; padding-right: 20px;">?</p></a>
        </div>
        
        <div class="tabs">
            <div class="tab active" id="swish-tab" onclick="changeTab('swish')">Swish</div>
            <div class="tab" id="request-tab" onclick="changeTab('request')">Request</div>
        </div>
        
        <div class="formContent">
            <div class="formInside">
                <div class="recipient-section">
                    <label for="receiver-Data">Recipient</label>
                    <div class="recipient-input-container">
                        <input id="receiver-Data" type="text" placeholder="Recipient">
                        <div class="recipient-buttons">
                            <button class="icon-button contacts-btn" onclick="showContacts()">
                                <div class="circle-icon blue-bg"><img src="images/user.png" alt="Contacts"></div>
                                <span>Contacts</span>
                            </button>
                            <button class="icon-button favorites-btn" onclick="showFavorites()">
                                <div class="circle-icon blue-bg"><img src="images/heart.png" alt="Favorites"></div>
                                <span>Favorites</span>
                            </button>
                            <button class="icon-button scan-btn" onclick="scanQR()">
                                <div class="circle-icon green-bg"><img src="images/qr-code.png" alt="Scan QR"></div>
                                <span>Scan QR</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="amount-section">
                    <label for="amount-Data">Amount</label>
                    <input id="amount-Data" type="tel" placeholder="Amount">
                </div>

                <div class="message-section">
                    <label for="message-Data">Message</label>
                    <input id="message-Data" type="text" placeholder="Message">
                </div>
                
                <div class="card-section">
                    <button class="include-card" onclick="showCardSelector()">
                        <img src="images/card.png" alt="Card">
                        Include a card
                    </button>
                </div>
            </div>
        </div>
        
        <div class="card-selector" id="card-selector" style="display: none;">
            <div class="card-selector-header">
                <button class="close-btn" onclick="hideCardSelector()">âœ•</button>
                <h2>Choose a card</h2>
            </div>
            <div class="card-grid">
                <div class="card" onclick="selectCard('card1')">
                    <div class="card-preview bee-card">
                        <h3>PLEASURE DOING</h3>
                        <div class="bees">
                            <div class="bee"></div>
                            <div class="bee"></div>
                        </div>
                        <h2>BZZNESS</h2>
                    </div>
                    <p>Greeting Card of the Year</p>
                </div>
                <!-- More cards can be added here -->
            </div>
        </div>
        
        <button class="swisha" id="swishaB" onclick="saveData()">Swish</button>
    </div>
    
    <script type="module" src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/index.js"></script>
    <script src="js/k1000.js"></script>
    <script>
        window.addEventListener('load', function() {
            function handleScroll() {
                if (window.innerHeight >= 677) {
                    document.addEventListener('touchmove', preventDefaultScroll, { passive: false });
                } else {
                    document.removeEventListener('touchmove', preventDefaultScroll, { passive: false });
                }
            }
            function preventDefaultScroll(event) {
                event.preventDefault();
            }
            handleScroll();
            window.addEventListener('resize', handleScroll);
        });
        
        function changeTab(tab) {
            document.getElementById('swish-tab').classList.remove('active');
            document.getElementById('request-tab').classList.remove('active');
            document.getElementById(tab + '-tab').classList.add('active');
            
            // Change form according to the tab
            if (tab === 'request') {
                document.querySelector('.swisha').textContent = 'Request';
            } else {
                document.querySelector('.swisha').textContent = 'Swish';
            }
        }
        
        function showContacts() {
            // Contact functionality would go here
            alert('Contacts feature not implemented');
        }
        
        function showFavorites() {
            // Favorites functionality would go here
            alert('Favorites feature not implemented');
        }
        
        function scanQR() {
            // QR scanning functionality would go here
            alert('QR scanning feature not implemented');
        }
        
        function showCardSelector() {
            document.getElementById('card-selector').style.display = 'block';
        }
        
        function hideCardSelector() {
            document.getElementById('card-selector').style.display = 'none';
        }
        
        function selectCard(cardId) {
            // Card selection functionality
            hideCardSelector();
            alert('Card selected: ' + cardId);
        }
        
        function showHelp(e) {
            e.preventDefault();
            alert('Swish Help: Send money instantly to other Swish users.');
        }
    </script>
</body>
</html>
