<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover, user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/other.css">
    <link rel="manifest" href="/manifest.json">

    <link rel="apple-touch-icon" type="image/jpg" sizes="512x512" href="images/logoswish.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Send</title>
</head>
<body style="-webkit-user-select: none;">
    <div class="content">
        <div class="curve"></div>
        <div class="headContent1">
            <a href="startup.html"><img style="height: 15px; padding-left: 20px;" src="images/close.png" alt=""></a>
            <div class="tabs">
                <div class="tab active">Swish</div>
                <div class="tab">Request</div>
            </div>
            <p style="font-size: 25px; color: white; padding-right: 20px;">?</p>
        </div>
        
        <div class="formContent">
            <div class="formInside">
                <p style="color: #a6a7a9; margin-top: 20px; margin-bottom: 10px;">Recipient</p>
                <div class="sendOptions">
                    <div class="recipientOption">
                        <img src="images/contacts.png" alt="">
                        <p>Contacts</p>
                    </div>
                    <div class="recipientOption">
                        <img src="images/favorites.png" alt="">
                        <p>Favorites</p>
                    </div>
                    <div class="recipientOption">
                        <img src="images/qr-code.png" alt="">
                        <p>Scan QR</p>
                    </div>
                </div>
                
                <input id="receiver-Data" style="margin-top: 10%;" type="text" placeholder="Recipient">
                <input id="number-Data" style="margin-top: 10%;" type="tel" placeholder="Phone number" maxlength="16">
                <input id="amount-Data" style="margin-top: 10%;" type="tel" placeholder="Amount">
                <input id="message-Data" style="margin-top: 10%;" type="text" placeholder="Message">
                <div style="margin-top: 20px; display: flex; align-items: center;">
                    <img src="images/card.png" alt="" style="height: 24px; margin-right: 10px;">
                    <p style="color: #17a4df;">Include a card</p>
                </div>
                
            </div>
        </div>
        <a class="swisha" id="swishaB" onclick="saveData()" href="index.html">Swish</a>

        <div class="bottomContent1">
            <div class="iconContent">
                <a href="startup.html" class="icon">
                    <img src="images/home.png" alt="">
                    <p>Home</p>
                </a>
                <a href="#" class="icon">
                    <img src="images/request.png" alt="">
                    <p>Requests</p>
                </a>
                <a href="#" class="icon">
                    <img src="images/history.png" alt="">
                    <p>History</p>
                </a>
                <a href="profile.html" class="icon">
                    <img src="images/profile.png" alt="">
                    <p>Profile</p>
                </a>
            </div>
        </div>
    </div> 
    <script type="module" src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/index.js"></script>
    <script src="js/k1000.js"></script>
    <script>
        window.addEventListener('load', function() {
            function handleScroll() {
                if (window.innerHeight >= 677) {
                    document.addEventListener('touchmove', preventDefaultScroll, { passive: false });
                } else {
                    document.removeEventListener('touchmove', preventDefaultScroll, { passive: false });
                }
            }
            function preventDefaultScroll(event) {
                event.preventDefault();
            }
            handleScroll();
            window.addEventListener('resize', handleScroll);
        });
    </script>
</body>
</html>
